<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}To Do List{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body class="body">
        <nav class="nav">
            <h1 class="title">To Do List</h1>
        <ul class="form2">
            {% if g.user %}
                <li><span class="span">{{ g.user['username'] }}</span></li>
                <li><a class="link1" href="{{ url_for('auth.logout') }}">Cerrar Sesión</a></li>
            {% else %}
                <li><a class="link1" href="{{ url_for('auth.register') }}">Registrarse</a></li>
                <li><a class="link1" href="{{ url_for('auth.login') }}">Iniciar Sesión</a></li>
            {% endif %}
        </ul>
        </nav>
        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>
    </body>
</html>
